plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/io.helidon.microprofile.bundles/helidon-microprofile-1.2
    compile group: 'io.helidon.microprofile.bundles',
            name: 'helidon-microprofile-1.2',
            version: '1.4.1'

    // https://mvnrepository.com/artifact/org.glassfish.jersey.media/jersey-media-json-binding
    compile group: 'org.glassfish.jersey.media',
            name: 'jersey-media-json-binding',
            version: '2.30'

    // https://mvnrepository.com/artifact/org.jboss.jandex/jandex-maven-plugin
    compile group: 'org.jboss.jandex',
            name: 'jandex-maven-plugin',
            version: '1.0.7'

    // https://mvnrepository.com/artifact/javax.activation/javax.activation-api
    compile group: 'javax.activation',
            name: 'javax.activation-api',
            version: '1.2.0'

    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
    compile group: 'org.junit.jupiter',
            name: 'junit-jupiter-api',
            version: '5.6.0'


    // https://mvnrepository.com/artifact/io.helidon.microprofile.config/helidon-microprofile-config
    compile group: 'io.helidon.microprofile.config',
            name: 'helidon-microprofile-config',
            version: '2.0.0-M1'

    // https://mvnrepository.com/artifact/io.helidon.microprofile.server/helidon-microprofile-server
    compile group: 'io.helidon.microprofile.server',
            name: 'helidon-microprofile-server',
            version: '2.0.0-M1'

    // https://mvnrepository.com/artifact/io.helidon.webserver/helidon-webserver
    compile group: 'io.helidon.webserver',
            name: 'helidon-webserver',
            version: '2.0.0-M1'

    // https://mvnrepository.com/artifact/io.helidon.webserver/helidon-webserver-jersey
    compile group: 'io.helidon.webserver',
            name: 'helidon-webserver-jersey',
            version: '2.0.0-M1'

    // https://mvnrepository.com/artifact/io.helidon.common/helidon-common-service-loader
    compile group: 'io.helidon.common',
            name: 'helidon-common-service-loader',
            version: '2.0.0-M1'
    // https://mvnrepository.com/artifact/io.helidon.media.jsonp/helidon-media-jsonp-common
    compile group: 'io.helidon.media.jsonp',
            name: 'helidon-media-jsonp-common',
            version: '2.0.0-M1'

    // https://mvnrepository.com/artifact/io.helidon.jersey/helidon-jersey-media-jsonp
    compile group: 'io.helidon.jersey',
            name: 'helidon-jersey-media-jsonp',
            version: '2.0.0-M1'

    // https://mvnrepository.com/artifact/io.helidon.config/helidon-config-testing
    testImplementation group: 'io.helidon.config',
            name: 'helidon-config-testing',
            version: '2.0.0-M1'




    // https://mvnrepository.com/artifact/io.helidon.config/helidon-config-yaml
    testImplementation group: 'io.helidon.config',
            name: 'helidon-config-yaml',
            version: '2.0.0-M1'




    // https://mvnrepository.com/artifact/io.helidon.microprofile.cdi/helidon-microprofile-cdi
    testImplementation group: 'io.helidon.microprofile.cdi',
            name: 'helidon-microprofile-cdi',
            version: '2.0.0-M1'


}

application {
    // Define the main class for the application.
    mainClassName = 'helidon.sub.project.App'
}
